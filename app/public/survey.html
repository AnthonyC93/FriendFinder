<!DOCTYPE html>
<html>

    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script> -->
        <link type="text/css" rel="stylesheet" href="./../style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class='container'>
            <form>
                <div class='card hover'>
                    <div class='statusRowTop row'></div>
                    <div class='card-content'>
                            <div class='container'>
                                    <div class='row'>
                                        <div class='col s12 questionLocation center'>
                                            <h2 id='questionOnPage'>insert question here</h2>
                                        </div>
                                    </div>
                                    <div class='row'>
                                    <div class='col s12 sliderLocation'>
                                        <input id='slider'oninput="javascript:sliderMoved();" type="range" id="" min="1" max="5" />
                                    </div>
                                    </div>
                                    <div class='row'>
                                        <!-- <div class='col s2 backButtonLocation left-align'>
                                                <i class="large material-icons">navigate_before</i>
                                        </div>
                                        <div class='col s8 center-align'>
                                            <h3 class='pageCounterLocation'>1</h3>
                                        </div>
                                        <div class='col s2 nextLocation right-align'>
                                                <i class="large material-icons">navigate_next</i>
                                        </div>-->
                                        <div class='col s5 left-align'>
                                            <a id='backLink' onClick='previousQuestion()'><i class="large material-icons">navigate_before</i></a>
                                        </div>
                                        <div class='col s2 center-align'>
                                            <div class='row'>
                                                <div class='col s12'>
                                                    <p id='currentChoice'></p>
                                                </div>
                                            </div>
                                            <div class='row'>
                                                <div class='col s12'>
                                                    <p id='suffix'></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class='col s5 right-align'>
                                            <a href="javascript:nextQuestion();" id='nextLink'><i class="large material-icons">navigate_next</i></a>
                                        </div>
                                    </div>
                            </div>
                    </div>
                    <div class='statusCol'></div>
                </div>
            </form>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./../app.js"></script>
    </body>
</html>
